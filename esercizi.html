<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Gestione Esercizi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4" x-data="exercisesApp()" x-init="loadExercises()">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Gestione Esercizi</h1>
            <a href="index.html" class="text-blue-600 hover:underline text-sm">← Torna alla home</a>
        </div>

        <!-- FORM NUOVO ESERCIZIO -->
        <div class="bg-white rounded-xl shadow p-4 mb-6">
            <h2 class="font-semibold mb-3">Aggiungi nuovo esercizio</h2>
            <form @submit.prevent="createExercise" class="space-y-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome *</label>
                        <input type="text" x-model="form.name" required
                            class="mt-1 w-full border rounded px-2 py-1 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Area</label>
                        <select x-model="form.area" class="mt-1 w-full border rounded px-2 py-1 text-sm bg-white">
                            <option value="">-- Seleziona --</option>
                            <option value="Gambe">Gambe</option>
                            <option value="Glutei">Glutei</option>
                            <option value="Petto">Petto</option>
                            <option value="Schiena">Schiena</option>
                            <option value="Spalle">Spalle</option>
                            <option value="Braccia">Braccia</option>
                            <option value="Addome">Addome</option>
                            <option value="Full Body">Full Body</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select x-model="form.tipo" class="mt-1 w-full border rounded px-2 py-1 text-sm bg-white">
                            <option value="">-- Seleziona --</option>
                            <option value="Forza">Forza</option>
                            <option value="Ipertrofia">Ipertrofia</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Mobilità">Mobilità</option>
                            <option value="Stretching">Stretching</option>
                            <option value="Riscaldamento">Riscaldamento</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Zona</label>
                        <select x-model="form.zona" class="mt-1 w-full border rounded px-2 py-1 text-sm bg-white">
                            <option value="">-- Seleziona --</option>
                            <option value="Bilaterale">Bilaterale</option>
                            <option value="Unilaterale Dx">Unilaterale Dx</option>
                            <option value="Unilaterale Sx">Unilaterale Sx</option>
                            <option value="Alternato">Alternato</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Istruzioni (opzionale)</label>
                    <textarea x-model="form.istruzioni_fisio" rows="2"
                        class="mt-1 w-full border rounded px-2 py-1 text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Video URL (opzionale)</label>
                    <input type="url" x-model="form.video_url" class="mt-1 w-full border rounded px-2 py-1 text-sm"
                        placeholder="https://...">
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <button type="submit"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-green-700 transition"
                        :disabled="loading">
                        <span x-show="!loading">Aggiungi Esercizio</span>
                        <span x-show="loading">Salvataggio...</span>
                    </button>
                    <span x-text="errorMessage" class="text-sm text-red-600"></span>
                </div>
            </form>
        </div>

        <!-- LISTA ESERCIZI -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                <h2 class="font-semibold">Elenco Esercizi</h2>
                <span class="text-xs text-gray-500" x-text="exercises.length + ' esercizi'"></span>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nome</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Area / Tipo</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Dettagli</th>
                            <th scope="col"
                                class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Azioni</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-if="exercises.length === 0">
                            <tr>
                                <td colspan="4" class="px-4 py-4 text-center text-sm text-gray-500">Nessun esercizio
                                    presente.</td>
                            </tr>
                        </template>
                        <template x-for="ex in exercises" :key="ex.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="ex.name"></div>
                                    <div class="text-xs text-gray-500" x-show="ex.video_url">
                                        <a :href="ex.video_url" target="_blank"
                                            class="text-blue-600 hover:underline">Video link</a>
                                    </div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="ex.area || '-'"></div>
                                    <div class="text-xs text-gray-500" x-text="ex.tipo || '-'"></div>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="text-sm text-gray-900" x-text="ex.zona || '-'"></div>
                                    <div class="text-xs text-gray-500 truncate max-w-xs"
                                        x-text="ex.istruzioni_fisio || ''"></div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                    <button @click="deleteExercise(ex.id)" class="text-red-600 hover:text-red-900 ml-2"
                                        title="Elimina">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function exercisesApp() {
            const supabaseUrl = 'https://thmaiwbweqyvbczdsxyn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRobWFpd2J3ZXF5dmJjemRzeHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4Mzg1MjgsImV4cCI6MjA4MDQxNDUyOH0.WTSyb1XXGu7GKG9c9GeGKNtzFxuM33E6nCa2uSRfW9Y';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            return {
                loading: false,
                errorMessage: '',
                exercises: [],
                form: {
                    name: '',
                    area: '',
                    tipo: '',
                    zona: '',
                    istruzioni_fisio: '',
                    video_url: ''
                },

                async loadExercises() {
                    const { data, error } = await supabase
                        .from('exercises')
                        .select('*')
                        .order('name', { ascending: true });

                    if (error) {
                        console.error('Error loading exercises:', error);
                        this.errorMessage = 'Errore nel caricamento esercizi';
                    } else {
                        this.exercises = data || [];
                    }
                },

                async createExercise() {
                    this.loading = true;
                    this.errorMessage = '';

                    const { data, error } = await supabase
                        .from('exercises')
                        .insert([{
                            name: this.form.name,
                            area: this.form.area || null,
                            tipo: this.form.tipo || null,
                            zona: this.form.zona || null,
                            istruzioni_fisio: this.form.istruzioni_fisio || null,
                            video_url: this.form.video_url || null,
                            attivo: true
                        }])
                        .select();

                    if (error) {
                        console.error('Error creating exercise:', error);
                        this.errorMessage = 'Errore nel salvataggio';
                    } else {
                        // Reset form and reload list
                        this.form = { name: '', area: '', tipo: '', zona: '', istruzioni_fisio: '', video_url: '' };
                        await this.loadExercises();
                    }
                    this.loading = false;
                },

                async deleteExercise(id) {
                    if (!confirm('Sei sicuro di voler eliminare questo esercizio?')) return;

                    const { error } = await supabase
                        .from('exercises')
                        .delete()
                        .eq('id', id);

                    if (error) {
                        console.error('Error deleting exercise:', error);
                        alert('Errore durante l\'eliminazione');
                    } else {
                        await this.loadExercises();
                    }
                }
            };
        }
    </script>
</body>

</html>
