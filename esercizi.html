<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Gestione Esercizi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4" x-data="exercisesApp()" x-init="loadExercises()">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Gestione Esercizi</h1>
            <a href="index.html"
                class="text-blue-600 hover:text-blue-800 hover:underline text-sm font-medium transition-colors">← Torna
                alla home</a>
        </div>

        <!-- FORM NUOVO ESERCIZIO -->
        <div
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl shadow-slate-200/50 p-4 sm:p-6 mb-6 border border-slate-200/50">
            <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                <span class="w-1.5 h-5 bg-gradient-to-b from-blue-500 to-indigo-600 rounded-full"></span>
                Aggiungi nuovo esercizio
            </h2>
            <form @submit.prevent="createExercise" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5">Nome *</label>
                        <input type="text" x-model="form.name" required
                            class="w-full border-2 border-slate-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5">Area</label>
                        <select x-model="form.area"
                            class="w-full border-2 border-slate-200 rounded-xl px-3 py-2 text-sm bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none">
                            <option value="">-- Seleziona --</option>
                            <option value="Gambe">Gambe</option>
                            <option value="Glutei">Glutei</option>
                            <option value="Petto">Petto</option>
                            <option value="Schiena">Schiena</option>
                            <option value="Spalle">Spalle</option>
                            <option value="Braccia">Braccia</option>
                            <option value="Addome">Addome</option>
                            <option value="Full Body">Full Body</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5">Tipo</label>
                        <select x-model="form.tipo"
                            class="w-full border-2 border-slate-200 rounded-xl px-3 py-2 text-sm bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none">
                            <option value="">-- Seleziona --</option>
                            <option value="Forza">Forza</option>
                            <option value="Ipertrofia">Ipertrofia</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Mobilità">Mobilità</option>
                            <option value="Stretching">Stretching</option>
                            <option value="Riscaldamento">Riscaldamento</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5">Zona</label>
                        <select x-model="form.zona"
                            class="w-full border-2 border-slate-200 rounded-xl px-3 py-2 text-sm bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none">
                            <option value="">-- Seleziona --</option>
                            <option value="Bilaterale">Bilaterale</option>
                            <option value="Unilaterale Dx">Unilaterale Dx</option>
                            <option value="Unilaterale Sx">Unilaterale Sx</option>
                            <option value="Alternato">Alternato</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5">Istruzioni
                        (opzionale)</label>
                    <textarea x-model="form.istruzioni_fisio" rows="2"
                        class="w-full border-2 border-slate-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5">Video URL
                        (opzionale)</label>
                    <input type="url" x-model="form.video_url"
                        class="w-full border-2 border-slate-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                        placeholder="https://...">
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <button type="submit"
                        class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-2.5 rounded-xl text-sm font-semibold hover:from-green-600 hover:to-emerald-700 transition-all shadow-lg shadow-green-500/30 hover:shadow-xl hover:shadow-green-500/40 transform hover:-translate-y-0.5"
                        :disabled="loading">
                        <span x-show="!loading">Aggiungi Esercizio</span>
                        <span x-show="loading">Salvataggio...</span>
                    </button>
                    <span x-text="errorMessage" class="text-sm text-red-600 font-medium"></span>
                </div>
            </form>
        </div>

        <!-- LISTA ESERCIZI -->
        <div
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-200/50">
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                <h2 class="font-bold text-slate-700">Elenco Esercizi</h2>
                <span class="text-xs font-medium text-slate-500 bg-white px-2 py-1 rounded-lg border border-slate-200"
                    x-text="exercises.length + ' esercizi'"></span>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-100">
                    <thead class="bg-slate-50/50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">
                                Nome</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">
                                Area / Tipo</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">
                                Dettagli</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">
                                Azioni</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <template x-if="exercises.length === 0">
                            <tr>
                                <td colspan="4" class="px-6 py-8 text-center text-sm text-slate-500">
                                    Nessun esercizio presente.
                                </td>
                            </tr>
                        </template>
                        <template x-for="ex in exercises" :key="ex.id">
                            <tr class="hover:bg-blue-50/30 transition-colors">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-bold text-slate-800" x-text="ex.name"></div>
                                    <div class="text-xs text-blue-600 mt-1" x-show="ex.video_url">
                                        <a :href="ex.video_url" target="_blank"
                                            class="hover:underline flex items-center gap-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20"
                                                fill="currentColor">
                                                <path
                                                    d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
                                            </svg>
                                            Video
                                        </a>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex flex-col gap-1">
                                        <span
                                            class="text-xs font-medium text-slate-600 bg-slate-100 px-2 py-0.5 rounded w-fit"
                                            x-text="ex.area || '-'"></span>
                                        <span class="text-xs text-slate-500" x-text="ex.tipo || '-'"></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm text-slate-700" x-text="ex.zona || '-'"></div>
                                    <div class="text-xs text-slate-500 truncate max-w-xs mt-0.5"
                                        x-text="ex.istruzioni_fisio || ''"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button @click="deleteExercise(ex.id)"
                                        class="text-red-400 hover:text-red-600 p-2 hover:bg-red-50 rounded-lg transition-colors"
                                        title="Elimina">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function exercisesApp() {
            const supabaseUrl = 'https://thmaiwbweqyvbczdsxyn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRobWFpd2J3ZXF5dmJjemRzeHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4Mzg1MjgsImV4cCI6MjA4MDQxNDUyOH0.WTSyb1XXGu7GKG9c9GeGKNtzFxuM33E6nCa2uSRfW9Y';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            return {
                loading: false,
                errorMessage: '',
                exercises: [],
                form: {
                    name: '',
                    area: '',
                    tipo: '',
                    zona: '',
                    istruzioni_fisio: '',
                    video_url: ''
                },

                async loadExercises() {
                    const { data, error } = await supabase
                        .from('exercises')
                        .select('*')
                        .order('name', { ascending: true });

                    if (error) {
                        console.error('Error loading exercises:', error);
                        this.errorMessage = 'Errore nel caricamento esercizi';
                    } else {
                        this.exercises = data || [];
                    }
                },

                async createExercise() {
                    this.loading = true;
                    this.errorMessage = '';

                    const { data, error } = await supabase
                        .from('exercises')
                        .insert([{
                            name: this.form.name,
                            area: this.form.area || null,
                            tipo: this.form.tipo || null,
                            zona: this.form.zona || null,
                            istruzioni_fisio: this.form.istruzioni_fisio || null,
                            video_url: this.form.video_url || null,
                            attivo: true
                        }])
                        .select();

                    if (error) {
                        console.error('Error creating exercise:', error);
                        this.errorMessage = 'Errore nel salvataggio';
                    } else {
                        // Reset form and reload list
                        this.form = { name: '', area: '', tipo: '', zona: '', istruzioni_fisio: '', video_url: '' };
                        await this.loadExercises();
                    }
                    this.loading = false;
                },

                async deleteExercise(id) {
                    if (!confirm('Sei sicuro di voler eliminare questo esercizio?')) return;

                    const { error } = await supabase
                        .from('exercises')
                        .delete()
                        .eq('id', id);

                    if (error) {
                        console.error('Error deleting exercise:', error);
                        alert('Errore durante l\'eliminazione');
                    } else {
                        await this.loadExercises();
                    }
                }
            };
        }
    </script>
</body>

</html>
